name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'âš ï¸Breaking Changes'
    labels:
      - 'breaking-changes'
      - 'BREAKING CHANGES'
  - title: 'ğŸš€ Features'
    labels:
      - 'feat'
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bug'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'styles'
      - 'styles:global'
      - 'ui'
      - 'refactor'
      - 'workflow'
  - title: 'ğŸ§º Miscellaneous' #Everything except ABAP
    labels:
      - 'misc'
      - 'utils'
      - 'assests'
    collapse-after: 3

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

exclude-labels:
  - 'release:changelog'
  - 'release:bump-version'
  - 'skip'

template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

autolabeler:
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'

  - label: 'chore'
    branch:
      - '/chore\/.+/'
      - '/ci\/.+/'
    title:
      - '/chore/i'
      - '/ci/i'

  - label: 'feat'
    title:
      - '/feat/i'
    branch:
      - '/feat\/.+/'

  - label: 'refactor'
    branch:
      - '/refactor\/.+/'
    title:
      - '/refactor:/i'

  - label: 'style'
    branch:
      - '/style\/.+/'
    title:
      - '/style:/i'

  - label: 'test'
    branch:
      - '/test\/.+/'
    title:
      - '/test/i'

  - label: 'workflow'
    branch:
      - '/ci\/.+/'
    title:
      - '/ci:/i'
